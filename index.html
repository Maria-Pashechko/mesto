<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <meta name="keywords" content="личная страница, интересные места, Россия, Карачаевск, Эльбрус, Архыз, Вулкан Горелый, Домбай, Гамсутль">
  <meta name="description" content="одностраничный сайт, имеющий пользовательский профиль, предназначен для размещения фотографий с подписью, возможностью поставить like (учебная проектная работа в Яндекс.Практикум).">
  <meta name="author" content="Мария Пашечко">
  <link rel="icon" href="./images/favicon-m.ico" type="image/x-icon">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo-mesto" src="./images/logo-mesto.svg" alt="Место">
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__data">
          <h1 class="pofile__name">Жак-Ив Кусто</h1>
          <button type="button" class="button profile__edit-btn"></button>
          <p class="pofile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="button profile__add-btn"></button>
      </section>
      <section class="elements">
        <ul class="list elements__list">
          <li class="element element__card element__card_karachaevsk">
           <div class="element__container">
              <p class="element__text">Карачаевск</p>
              <button type="button" class="button element__like-btn"></button>
            </div>
          </li>
          <li class="element element__card element__card_elbrus-mountain">
            <div class="element__container">
              <p class="element__text">Гора Эльбрус</p>
              <button type="button" class="button element__like-btn"></button>
            </div>
          </li>
          <li class="element element__card element__card_dombai">
            <div class="element__container">
              <p class="element__text">Домбай</p>
              <button type="button" class="button element__like-btn"></button>
            </div>
          </li>
          <li class="element element__card element__card_arkhyz">
            <div class="element__container">
              <p class="element__text">Гора Архыз</p>
              <button type="button" class="button element__like-btn"></button>
            </div>
          </li>
          <li class="element element__card element__card_gorely">
            <div class="element__container">
              <p class="element__text">Вулкан Горелый</p>
              <button type="button" class="button element__like-btn"></button>
            </div>
          </li>
          <li class="element element__card element__card_gamsutl">
            <div class="element__container">
              <p class="element__text">Село Гамсутль (республика Дагестан)</p>
              <button type="button" class="button element__like-btn"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_profile-input"> <!-- здесь class popup_opened - управляется в js-->
    <button type="button" class="button popup__close popup_type_profile-close"></button>
    <div class="popup__container">
      <form class="popup__form" method="get" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="name" value="" placeholder="Имя" class="popup__field popap__name">
        <input type="text" name="profession" value="" placeholder="О себе" class="popup__field popap__profession">
        <button type="submit" class="button popup__submit-btn">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
