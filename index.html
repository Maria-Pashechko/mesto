<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="Мария Пашечко">
  <link rel="icon" href="#" type="image/x-icon">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo-mesto" src="./images/logo-mesto.svg" alt="Место">
      <img class="header__line" src="./images/line.svg" alt="разделительная линия">
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar"></div> 
        <div class="profile__info">
          <input type="text" name="profile__name" value="Жак-Ив Кусто" class="input input__name">
          <button type="button" class="button profile__edit-btn"></button>            
          <input type="text" name="profile__profession" value="Исследователь океана" class="input input__profession">
        </div>
        <button type="button" class="button profile__add-btn"></button>
      </section>

      <section class="elements">
        <ul class="list elements__list">
          <li class="element element__card element__card_1">            
           <div class="element__name">
              <p class="element__text">Карачаевск</p>
              <button type="button" class="button element__like-btn"></button>
            </div>
          </li>
          <li class="element element__card element__card_2">            
            <div class="element__name">
              <p class="element__text">Гора Эльбрус</p>
              <button type="button" class="button element__like-btn"></button>
            </div> 
          </li>
          <li class="element element__card element__card_3">
            <div class="element__name">
              <p class="element__text">Домбай</p>
              <button type="button" class="button element__like-btn"></button>
            </div> 
          </li>
          <li class="element element__card element__card_4">
            <div class="element__name">
              <p class="element__text">Гора Архыз</p>
              <button type="button" class="button element__like-btn"></button>
            </div> 
          </li>
          <li class="element element__card element__card_5">
            <div class="element__name">
              <p class="element__text">Вулкан Горелый</p>
              <button type="button" class="button element__like-btn"></button>
            </div> 
          </li>
          <li class="element element__card element__card_6">
            <div class="element__name">
              <p class="element__text">Село Гамсутль (республика Дагестан)</p>
              <button type="button" class="button element__like-btn"></button>
            </div> 
          </li>

        </ul>

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
