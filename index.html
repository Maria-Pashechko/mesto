<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <meta name="keywords" content="личная страница, интересные места, Россия, Карачаевск, Эльбрус, Архыз, Вулкан Горелый, Домбай, Гамсутль">
  <meta name="description" content="одностраничный сайт, имеющий пользовательский профиль, предназначен для размещения фотографий с подписью, возможностью поставить like (учебная проектная работа в Яндекс.Практикум).">
  <meta name="author" content="Мария Пашечко">
  <link rel="icon" href="./images/favicon-m.ico" type="image/x-icon">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo-mesto" src="./images/logo-mesto.svg" alt="Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар пользователя">
        <div class="profile__data">
          <h1 class="profile__name">Жак Ив Кусто</h1>
          <button type="button" class="button profile__edit-btn" aria-label="Редактировать"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="button profile__add-btn" aria-label="Добавить"></button>
      </section>
      <section class="elements">
        <ul class="list elements__list">
          <li class="element">
            <img class="element__img" src="./images/elements-img/karachaevsk.jpg" alt="Карачаевск">
            <div class="element__caption">
              <h2 class="element__text">Карачаевск</h2>
              <button type="button" class="button element__like-btn" aria-label="Поставить лайк"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__img" src="./images/elements-img/elbrus-mountain.jpg" alt="Эльбрус">
            <div class="element__caption">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button type="button" class="button element__like-btn" aria-label="Поставить лайк"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__img" src="./images/elements-img/dombai.jpg" alt="Домбай">
            <div class="element__caption">
              <h2 class="element__text">Домбай</h2>
              <button type="button" class="button element__like-btn" aria-label="Поставить лайк"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__img" src="./images/elements-img/arkhyz.jpg" alt="Архыз">
            <div class="element__caption">
              <h2 class="element__text">Архыз</h2>
              <button type="button" class="button element__like-btn" aria-label="Поставить лайк"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__img" src="./images/elements-img/gorely.jpg" alt="Вулкан Горелый">
            <div class="element__caption">
              <h2 class="element__text">Вулкан Горелый</h2>
              <button type="button" class="button element__like-btn" aria-label="Поставить лайк"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__img" src="./images/elements-img/gamsutl.jpg" alt="Село Гамсутль">
            <div class="element__caption">
              <h2 class="element__text">Село Гамсутль (республика Дагестан)</h2>
              <button type="button" class="button element__like-btn" aria-label="Поставить лайк"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_profile-input"> <!-- здесь class popup_opened - управляется в js (popup_type_profile-input,если будут ещё попапы)-->
    <div class="popup__container">
      <button type="button" class="button popup__close-btn" aria-label="Закрыть"></button>
      <form class="popup__form" method="get" name="profileForm" novalidate>
        <h3 class="popup__title">Редактировать профиль</h3>
        <div class="popup__info">
          <input type="text" name="name" value="" placeholder="Имя" class="popup__input popup__input_field_name" autocomplete="off">
          <input type="text" name="profession" value="" placeholder="О себе" class="popup__input popup__input_field_profession" autocomplete="off">
        </div>
        <button type="submit" class="button popup__submit-btn">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
